trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ARMPipeline-conn'
    subscriptionId: '36a7d4b6-e14b-4e56-93b6-f04b550d58f6'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'rgMasteringLinux'
    location: 'North Europe'
    templateLocation: 'Linked artifact'
    csmFile: 'pedromonteiroleite/MasteringLinux/Templates/azuredeploy.json'
    csmParametersFile: 'pedromonteiroleite/MasteringLinux/Templates/parameters.json'
    overrideParameters: '-projectName MasteringLinux'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'
